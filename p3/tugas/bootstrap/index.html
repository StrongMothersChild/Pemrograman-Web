<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Profile - Andiiffatur</title>
    <link rel="icon" href="assets/img/vincent.jpg" />

    <!-- Bootstrap CSS & JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #fff;
      }
      .profile-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
      }
      .feed-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      footer {
        margin-top: 50px;
        padding: 20px 0;
        text-align: center;
        color: #777;
        border-top: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light mb-4">
      <div class="container"></div>
    </nav>

    <!-- Header Profil -->
    <div class="container mb-5">
      <div class="row align-items-center">
        <!-- Foto Profil -->
        <div class="col-12 col-md-3 text-center text-md-start mb-3 mb-md-0">
          <img
            src="assets/img/vincent.jpg"
            alt="Profile"
            class="rounded-circle profile-img img-fluid"
          />
        </div>

        <!-- Info Profil -->
        <div class="col-12 col-md-7">
          <div
            class="d-flex flex-column flex-md-row align-items-center align-items-md-start gap-3"
          >
            <h1 class="fw-light fs-4 mb-0">andiiffatur</h1>

            <!-- Tombol interaksi -->
            <div class="d-flex gap-2 order-2 order-md-1">
              <button class="btn btn-primary btn-sm">Ikuti</button>
              <button class="btn btn-secondary btn-sm">Edit Profil</button>
              <button class="btn btn-secondary btn-sm px-2">
                <i class="fas fa-chevron-down small"></i>
              </button>
            </div>

            <!-- Icon setting -->
            <div class="order-1 order-md-2"></div>
          </div>

          <!-- Statistik -->
          <div class="d-flex gap-4 mt-3">
            <p class="mb-0"><b>12</b> kiriman</p>
            <p class="mb-0"><b>440</b> pengikut</p>
            <p class="mb-0"><b>445</b> diikuti</p>
          </div>

          <!-- Bio -->
          <div class="mt-3">
            <p class="fw-bold mb-0">Ain't Gonna Lie DUDE!</p>
            <p class="text-secondary mb-1">Tokoh publik</p>
            <p class="mb-1">Fall In Love With Holy Water</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Highlight -->
    <div class="container mb-5">
      <div class="row">
        <div class="col-12 col-md-4 text-center text-md-start">
          <!-- placeholder highlight (lingkaran kosong) -->
          <div
            class="d-flex gap-4 justify-content-center justify-content-md-start"
          >
            <div class="text-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="80"
                height="80"
                viewBox="0 0 120 120"
                fill="none"
              >
                <circle cx="60" cy="60" r="60" fill="#D9D9D9" />
              </svg>
              <p class="mt-2 mb-0">I</p>
            </div>
            <div class="text-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="80"
                height="80"
                viewBox="0 0 120 120"
                fill="none"
              >
                <circle cx="60" cy="60" r="60" fill="#D9D9D9" />
              </svg>
              <p class="mt-2 mb-0">Need</p>
            </div>
            <div class="text-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="80"
                height="80"
                viewBox="0 0 120 120"
                fill="none"
              >
                <circle cx="60" cy="60" r="60" fill="#D9D9D9" />
              </svg>
              <p class="mt-2 mb-0">Help</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Feed -->
    <div class="container">
      <div class="row g-2">
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <img
              src="assets/img/foto (1).jpg"
              class="feed-img card-img-top"
              alt="Feed 1"
            />
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3 offset-lg-0">
          <div class="card">
            <img
              src="assets/img/foto (2).jpg"
              class="feed-img card-img-top"
              alt="Feed 2"
            />
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <img
              src="assets/img/foto (3).jpg"
              class="feed-img card-img-top"
              alt="Feed 3"
            />
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <img
              src="assets/img/fotohypermart (1).jpg"
              class="feed-img card-img-top"
              alt="Feed 4"
            />
          </div>
        </div>
        <!-- Tambahin total 12 gambar -->
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <img
              src="assets/img/fotohypermart (2).jpg"
              class="feed-img card-img-top"
              alt="Feed 5"
            />
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <img
              src="assets/img/fotohypermart (3).jpg"
              class="feed-img card-img-top"
              alt="Feed 6"
            />
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <img
              src="assets/img/hip&hopGG (1).jpg"
              class="feed-img card-img-top"
              alt="Feed 7"
            />
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <img
              src="assets/img/hip&hopGG (2).jpg"
              class="feed-img card-img-top"
              alt="Feed 8"
            />
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <img
              src="assets/img/hip&hop.jpg"
              class="feed-img card-img-top"
              alt="Feed 9"
            />
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <img
              src="assets/img/skate (2).jpg"
              class="feed-img card-img-top"
              alt="Feed 10"
            />
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <img
              src="assets/img/download (14).jpg"
              class="feed-img card-img-top"
              alt="Feed 11"
            />
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <img
              src="assets/img/download (13).jpg"
              class="feed-img card-img-top"
              alt="Feed 12"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Footer (sengaja dikosongin)-->
    <footer></footer>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
    />
  </body>
</html>
