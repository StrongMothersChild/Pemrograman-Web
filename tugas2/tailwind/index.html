<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Profile - Andiiffatur</title>
    <link rel="icon" href="assets/img/vincent.jpg" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans bg-white">
    <!-- Navbar -->
    <nav class="bg-gray-100 border-b mb-4">
      <div class="container mx-auto px-4"></div>
    </nav>

    <!-- Header Profil -->
    <div class="container mx-auto px-4 mb-10">
      <div class="grid grid-cols-1 md:grid-cols-10 items-center gap-6">
        <!-- Foto Profil -->
        <div class="col-span-3 flex justify-center md:justify-start">
          <img
            src="assets/img/vincent.jpg"
            alt="Profile"
            class="rounded-full w-[150px] h-[150px] object-cover"
          />
        </div>

        <!-- Info Profil -->
        <div class="col-span-7">
          <div
            class="flex flex-col md:flex-row items-center md:items-start gap-3"
          >
            <h1 class="font-light text-lg mb-0">andiiffatur</h1>

            <!-- Tombol interaksi -->
            <div class="flex gap-2 order-2 md:order-1">
              <button class="bg-blue-500 text-white text-sm px-3 py-1 rounded">
                Ikuti
              </button>
              <button class="bg-gray-200 text-black text-sm px-3 py-1 rounded">
                Edit Profil
              </button>
              <button class="bg-gray-200 text-black text-sm px-2 py-1 rounded">
                <i class="fas fa-chevron-down text-xs"></i>
              </button>
            </div>

            <!-- Icon setting -->
            <div class="order-1 md:order-2"></div>
          </div>

          <!-- Statistik -->
          <div class="flex gap-6 mt-3">
            <p class="mb-0"><b>12</b> kiriman</p>
            <p class="mb-0"><b>440</b> pengikut</p>
            <p class="mb-0"><b>445</b> diikuti</p>
          </div>

          <!-- Bio -->
          <div class="mt-3">
            <p class="font-bold mb-0">Ain't Gonna Lie DUDE!</p>
            <p class="text-gray-500 mb-1">Tokoh publik</p>
            <p class="mb-1">Fall In Love With Holy Water</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Highlight -->
    <div class="container mx-auto px-4 mb-10">
      <div class="grid grid-cols-1 md:grid-cols-4">
        <div class="flex gap-6 justify-center md:justify-start">
          <div class="text-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="80"
              height="80"
              viewBox="0 0 120 120"
              fill="none"
            >
              <circle cx="60" cy="60" r="60" fill="#D9D9D9" />
            </svg>
            <p class="mt-2 mb-0">I</p>
          </div>
          <div class="text-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="80"
              height="80"
              viewBox="0 0 120 120"
              fill="none"
            >
              <circle cx="60" cy="60" r="60" fill="#D9D9D9" />
            </svg>
            <p class="mt-2 mb-0">Need</p>
          </div>
          <div class="text-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="80"
              height="80"
              viewBox="0 0 120 120"
              fill="none"
            >
              <circle cx="60" cy="60" r="60" fill="#D9D9D9" />
            </svg>
            <p class="mt-2 mb-0">Help</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Feed -->
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2">
        <div class="card">
          <img
            src="assets/img/foto (1).jpg"
            class="w-full h-full object-cover"
            alt="Feed 1"
          />
        </div>
        <div class="card">
          <img
            src="assets/img/foto (2).jpg"
            class="w-full h-full object-cover"
            alt="Feed 2"
          />
        </div>
        <div class="card">
          <img
            src="assets/img/foto (3).jpg"
            class="w-full h-full object-cover"
            alt="Feed 3"
          />
        </div>
        <div class="card">
          <img
            src="assets/img/fotohypermart (1).jpg"
            class="w-full h-full object-cover"
            alt="Feed 4"
          />
        </div>
        <div class="card">
          <img
            src="assets/img/fotohypermart (2).jpg"
            class="w-full h-full object-cover"
            alt="Feed 5"
          />
        </div>
        <div class="card">
          <img
            src="assets/img/fotohypermart (3).jpg"
            class="w-full h-full object-cover"
            alt="Feed 6"
          />
        </div>
        <div class="card">
          <img
            src="assets/img/hip&hopGG (1).jpg"
            class="w-full h-full object-cover"
            alt="Feed 7"
          />
        </div>
        <div class="card">
          <img
            src="assets/img/hip&hopGG (2).jpg"
            class="w-full h-full object-cover"
            alt="Feed 8"
          />
        </div>
        <div class="card">
          <img
            src="assets/img/hip&hop.jpg"
            class="w-full h-full object-cover"
            alt="Feed 9"
          />
        </div>
        <div class="card">
          <img
            src="assets/img/skate (2).jpg"
            class="w-full h-full object-cover"
            alt="Feed 10"
          />
        </div>
        <div class="card">
          <img
            src="assets/img/download (14).jpg"
            class="w-full h-full object-cover"
            alt="Feed 11"
          />
        </div>
        <div class="card">
          <img
            src="assets/img/download (13).jpg"
            class="w-full h-full object-cover"
            alt="Feed 12"
          />
        </div>
      </div>
    </div>

    <!-- Footer (sengaja dikosongin)-->
    <footer class="border-t py-6 text-center text-gray-500 mt-10"></footer>
  </body>
</html>
